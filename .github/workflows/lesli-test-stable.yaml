name: "Lesli Test Stable Workflow"
on:
  workflow_dispatch:    # This allows the action to be executed on demand
  workflow_call:        # This allows the workflow to be reusable
    inputs:
      branch:
        required: true
        type: string

jobs:
  stable-test:
    name: Test Stable Workflow
    runs-on: ubuntu-latest

    # Do not execute the test if requests comes from another action
    if: ${{ !contains(github.event.head_commit.message, 'ci(workflows):') && !contains(github.event.head_commit.message, 'release(gem):') && !contains(github.event.head_commit.message, 'assets(js):') }}

    # Start database service necessary to execute the RSpec tests
    services:
      postgres:
        image: postgres:11.5
        env:
          POSTGRES_DB: "lesli-test"
          POSTGRES_USER: "lesli-test"
          POSTGRES_PASSWORD: "lesli-test"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:

      # Use the official receipt to install ruby in ubuntu
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.5
          bundler-cache: true

      # Install ruby on rails
      - name: Install Ruby on Rails
        run: gem install rails

      # Create the stable rails app
      - name: Create the rails app
        run: rails new LesliApp

      # Install Lesli gem
      - name: Install Lesli
        working-directory: LesliApp
        run: |
          bundle add lesli
          rails generate lesli:install

      # Clone LesliActions repository
      - name: Checkout LesliActions repository
        uses: actions/checkout@v4
        with:
          path: ./LesliApp/enginesdev/LesliActions
          repository: LesliTech/LesliActions

      # Clone engine repository
      - name: Checkout engine repository
        uses: actions/checkout@v4
        with:
          path: ./LesliApp/engines/${{ github.event.repository.name }}
          repository: LesliTech/${{ github.event.repository.name }}

      # Prepare configuration files
      - name: Copy configuration files
        run: |
          rm ./LesliApp/Gemfile.lock
          rm ./LesliApp/Gemfile.lesli
          cp ./LesliApp/enginesdev/LesliActions/config/rails/Gemfile.lesli ./Gemfile.lesli
          cp ./LesliApp/enginesdev/LesliActions/config/rails/database_postgresql.yml ./config/database.yml

      # Build the Lesli database
      - name: Set up database
        working-directory: LesliApp
        run: RAILS_ENV=test bundle exec rake lesli:db:reset
        env:
          RAILS_ENV: test

      # Run Rspec tests 
      - name: Run Rails tests 
        working-directory: LesliApp
        run: LESLI_INTEGRATION_TEST=true bin/rails test
